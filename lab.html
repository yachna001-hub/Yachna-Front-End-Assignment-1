<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Event Dashboard</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #3a7bd5, #00d2ff);
}

/* Title */
.title {
    text-align: center;
    padding: 20px;
    color: white;
}

/* Name under title */
.subtitle {
    font-size: 18px;
    font-weight: 500;
}

/* Layout */
.container {
    display: flex;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

/* Card Style */
.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Add Event Form */
.form-card {
    width: 300px;
}

.form-card input,
.form-card select,
.form-card textarea {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Change Date Color */
#date {
    background-color: #e6f2ff;
    color: #003366;
    font-weight: 600;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
}

.primary-btn {
    background: #3a7bd5;
    color: white;
    width: 100%;
}

.secondary-btn {
    background: #6c757d;
    color: white;
}

.sample-btn {
    background: #28a745;
    color: white;
}

/* Events Section */
.events-card {
    width: 500px;
}

.events-list {
    margin-top: 15px;
}

/* Event Item */
.event-item {
    background: #f4f6f9;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    position: relative;
}

.delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: crimson;
    color: white;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    border: none;
    cursor: pointer;
}

/* DOM Section */
.dom-card {
    width: 840px;
    margin: 20px auto;
}

.key-display {
    padding: 10px;
    background: #f4f4f4;
    border-radius: 6px;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1 class="title">
    ðŸŽ¯ Smart Event Dashboard <br>
    <span class="subtitle">Yachna 2501201010</span>
</h1>

<div class="container">

    <!-- Add Event -->
    <div class="card form-card">
        <h3>Add New Event</h3>

        <input type="text" id="title" placeholder="Event Title">
        <input type="date" id="date">

        <select id="category">
            <option>Conference</option>
            <option>Workshop</option>
            <option>Meetup</option>
        </select>

        <textarea id="description" placeholder="Description"></textarea>

        <button class="primary-btn" onclick="addEvent()">Add Event</button>
    </div>

    <!-- My Events -->
    <div class="card events-card">
        <h3>My Events</h3>

        <button class="secondary-btn" onclick="clearEvents()">Clear All</button>
        <button class="sample-btn" onclick="addSampleEvents()">Add Sample</button>

        <div class="events-list" id="eventsList"></div>
    </div>
</div>

<!-- DOM Manipulation -->
<div class="card dom-card">
    <h3>DOM Manipulation Demo</h3>
    <p>Press any key on your keyboard ðŸ‘‡</p>
    <div class="key-display" id="keyDisplay">You pressed: </div>
</div>

<script>

// Add Event
function addEvent() {

    const title = document.getElementById("title").value;
    const date = document.getElementById("date").value;
    const category = document.getElementById("category").value;
    const description = document.getElementById("description").value;

    if(title === "" || date === "") {
        alert("Please fill required fields!");
        return;
    }

    createEvent({title, date, category, description});

    document.getElementById("title").value = "";
    document.getElementById("date").value = "";
    document.getElementById("description").value = "";
}

// Create Event
function createEvent(event) {

    const eventHTML = `
        <div class="event-item">
            <button class="delete-btn">Ã—</button>
            <h4>${event.title}</h4>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Category:</strong> ${event.category}</p>
            <p>${event.description}</p>
        </div>
    `;

    document.getElementById("eventsList").innerHTML += eventHTML;
}

// Clear All
function clearEvents() {
    document.getElementById("eventsList").innerHTML = "";
}

// Add Sample
function addSampleEvents() {

    createEvent({
        title: "Web Development Conference",
        date: "2026-02-20",
        category: "Conference",
        description: "Annual conference on modern web technologies."
    });

    createEvent({
        title: "JavaScript Workshop",
        date: "2026-03-05",
        category: "Workshop",
        description: "Hands-on JavaScript learning session."
    });
}

// Delete Event (Event Delegation)
document.getElementById("eventsList").addEventListener("click", function(e) {
    if(e.target.classList.contains("delete-btn")) {
        e.target.parentElement.remove();
    }
});

// Key Press Demo
document.addEventListener("keydown", function(e) {
    document.getElementById("keyDisplay").innerText = "You pressed: " + e.key;
});

</script>

</body>
</html>
